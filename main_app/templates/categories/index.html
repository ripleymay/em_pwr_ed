{% extends 'base.html' %}
{% block content %}

<h1> Meet your PWR. </h1>

<section id="daily-quote">
    <a class="btn-floating waves-effect waves-light" href="{% url 'dashboard' %}?random=True"><i class="material-icons">autorenew</i></a>
    <div id="quote-html">{{ html|safe }}</div>
</section>

<div id="dashboard">
    <div id="radar">
        <canvas id="radar-chart">
        </canvas>
    </div>
    <div id="circle-wrapper">
        {% for c in categories %}
        <a class="circle {{ c.title }} {{ c.title }}-tag btn-floating"
        href="{% url 'activity_list' %}?category={{c.title}}">
            {{ c.title }}</a>
    {% endfor %}
    </div>
</div>


<script>
    const CATEGORIES = [
        {% for c in categories %}
    '{{ c.title }}',
        {% endfor %}
    ]

    const totals = {{ totals| safe }}
    const month_totals = {{ month_totals|safe }}

    CATEGORIES.forEach(c => {
        if (!totals.some(tot => tot.title === c)) totals.push({ 'title': c, 'mins': 0 })
        if (!month_totals.some(tot => tot.title === c)) month_totals.push({ 'title': c, 'mins': 0 })
    })

    totals.sort((a, b) => a.title > b.title ? 1 : -1)
    month_totals.sort((a, b) => a.title > b.title ? 1 : -1)

    const labels = totals.map(tot => tot.title)
    const mins = totals.map(tot => tot.mins)
    const m_mins = month_totals.map(tot => tot.mins)

    const data = {
        labels: labels,
        datasets: [{
            label: 'Past week',
            data: mins,
            fill: true,
            backgroundColor: 'rgba(41, 41, 41, 0.2)',
            borderColor: 'rgb(41, 41, 41)',
            pointBackgroundColor: 'rgb(41, 41, 41)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        },
        {
            label: 'Past month',
            data: m_mins,
            fill: true,
            backgroundColor: 'rgba(212, 206, 193, 0.2)',
            borderColor: 'rgb(212, 206, 193)',
            pointBackgroundColor: 'rgb(212, 206, 193)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
    };

    const config = {
        type: 'radar',
        data: data,
        options: {
            responsive: true,
            elements: {
                line: {
                    borderWidth: 3
                }
            }
        },
    };

    window.onload = function () {
        var ctx = document.getElementById('radar-chart').getContext('2d');
        window.myRadar = new Chart(ctx, config);
    };
</script>

{% endblock %}
